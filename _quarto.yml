    - "*.rds"
    - "*.csv"
  preview:
    port: 4555
    browser: false

website:
  title: "Podcast Stats"
  description: ""
  open-graph: true
  twitter-card:
    creator: "@jemus42"
  site-url: "https://podcasts.jemu.name"
  navbar:
    search: true
    left:
      - href: index.qmd
        text: Overview
      - text: The Incomparable
